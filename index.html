<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript DOM</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Main CSS  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header" class="bg-primary text-white p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 id="header-title">Item Lister
                <span style="display:none">React Js</span>
            </h1>
            <div>
                <input id="filter" class="form-control" type="text" placeholder="Search Now">
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body mb-5">

            <h3 class="title">Add Items</h3>

            <form id="form" action="#" class="row input-group mb-3">
                <div class="col">
                    <input id="item" class="form-control" type="text" placeholder="Add Item">
                </div>
                <div class="col">
                    <input class="btn btn-dark" type="submit" value="Submit">
                </div>
            </form>

            <h3 class="title">Items</h3>

            <ul id="items" class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Item One <button class="delete btn btn-danger">X</button>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Item Two <button class="delete btn btn-danger">X</button>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Item Three <button class="delete btn btn-danger">X</button>
                </li>
            </ul>
            <br>

            <div id="output"></div>

            <br>
            <div id="box" style="width:250px;height: 100px; background: #f4f4f4">

            </div>
            <br>

            <button id="button" class="btn btn-dark btn-block">Click Here</button>
        </div>
    </div>
    
    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
